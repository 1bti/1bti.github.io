<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sweet Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
    }
    .search-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(100px);
      opacity: 0;
      animation: slideUp 1s ease-out forwards;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 25px;
      box-sizing: border-box;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }
    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="search-box">
    <input type="text" id="search" placeholder="">
  </div>

  <script>
    const backgroundImages = ['images/background1.jpeg', 'images/background2.jpeg', 'images/background3.jpeg', 'images/background4.jpeg'];

    const placeholderTexts = [
      "I love you",
      "You're a cutie :)",
      "You're amazing!",
      "Thinking of you üíï",
      "You're my sunshine ‚òÄÔ∏è"
    ];

    const bgImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
    document.body.style.backgroundImage = "url('" + bgImage + "')";

    function typeText(text, element, index = 0) {
      if (index < text.length) {
        element.setAttribute("placeholder", text.substring(0, index + 1));
        setTimeout(() => typeText(text, element, index + 1), 100);
      }
    }

    const randomText = placeholderTexts[Math.floor(Math.random() * placeholderTexts.length)];
    const inputField = document.getElementById("search");
    typeText(randomText, inputField);

    inputField.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const query = inputField.value.trim();
        if (query) {
          window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        }
      }
    });
  </script>
</body>
</html>
